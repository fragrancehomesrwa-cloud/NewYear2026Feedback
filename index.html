<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fragrance Homes New Year 2026 Feedback</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
.site-header{
  width:100%;
  padding:28px 16px;
  text-align:center;
  background:linear-gradient(135deg,rgba(0,0,0,.35),rgba(0,0,0,.15));
  backdrop-filter:blur(6px);
}
.site-header h1{
  margin:0;
  line-height:1.3;
}
.site-header .accent{
  display:block;
  font-size:34px;
  font-weight:700;
  background:linear-gradient(90deg,#ffd86f,#ff9f43,#ff6b6b);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 20px rgba(255,180,80,.45);
  animation:glowPulse 3s ease-in-out infinite;
}
.site-header .light{
  display:block;
  margin-top:6px;
  font-size:22px;
  color:#fff;
  opacity:.9;
}
@keyframes glowPulse{
  0%{text-shadow:0 0 15px rgba(255,180,80,.4)}
  50%{text-shadow:0 0 30px rgba(255,180,80,.8)}
  100%{text-shadow:0 0 15px rgba(255,180,80,.4)}
}

/* ===== BANNER ===== */
.slider{
  position:relative;
  width:100%;
  height:650px;
  margin:0;
  overflow:hidden;
}
.slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1.2s ease-in-out;
  will-change:transform;
}
.slide::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.25),rgba(0,0,0,.55));
}
.slide.active{
  opacity:1;
  animation:slowZoom 10s ease-in-out infinite;
}
@keyframes slowZoom{
  from{transform:scale(1)}
  to{transform:scale(1.05)}
}

/* ===== FILTER ===== */
.filters{
  text-align:center;
  margin:30px 0;
}
.filters button{
  padding:10px 22px;
  margin:6px;
  border:none;
  border-radius:25px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
.filters button:hover{transform:scale(1.05)}
.good{background:#2ecc71;color:#fff}
.need{background:#f1c40f}
.bad{background:#e74c3c;color:#fff}

/* ===== CARDS ===== */
.cards{
  max-width:1100px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:22px;
}
.card{
  background:rgba(255,255,255,.2);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:26px;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  transition:.4s;
}
.card:hover{
  transform:translateY(-10px);
  box-shadow:0 20px 45px rgba(0,0,0,.4);
}
.card p{
  font-size:15px;
  line-height:1.6;
  color:#fff;
}
.badge{
  display:inline-block;
  margin-top:14px;
  padding:6px 16px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
  color:#fff;
}
.badge.good{background:#2ecc71}
.badge.need{background:#f1c40f;color:#000}
.badge.bad{background:#e74c3c}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal-box{
  background:#fff;
  border-radius:22px;
  padding:30px;
  width:90%;
  max-width:420px;
  animation:scaleIn .3s;
}
.close{
  float:right;
  cursor:pointer;
  font-size:20px;
}
@keyframes scaleIn{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <h1>
    <span class="accent">FRAGRANCE HOMES</span>
    <span class="light">New Year 2026 Feedback</span>
  </h1>
</header>

<!-- IMAGE BANNER -->
<div class="slider">
  <div class="slide active" style="background-image:url('assets/images/1.jpg')"></div>
<div class="slide" style="background-image:url('assets/images/2.jpg')"></div>
<div class="slide" style="background-image:url('assets/images/3.jpg')"></div>
<div class="slide" style="background-image:url('assets/images/4.jpg')"></div>
<div class="slide" style="background-image:url('assets/images/5.jpg')"></div>

</div>

<!-- FILTER -->
<div class="filters">
  <button class="good" onclick="filterData('Good')">Good</button>
  <button class="need" onclick="filterData('Need improvement')">Need Improvement</button>
  <button class="bad" onclick="filterData('Bad')">Bad</button>
  <button onclick="filterData('ALL')">All</button>
</div>

<!-- FEEDBACK -->
<div class="cards" id="cards"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">âœ–</span>
    <p id="modalMsg"></p>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwfJGNXGUNsri4N6sRk-awpCMO4cULkgyWCQ8KoaMkygY1gfYMXXYYJ7bP9dY3bAorU7g/exec";
let allData = [];

/* FETCH DATA */
fetch(API_URL + "?t=" + Date.now())
  .then(res => res.json())
  .then(data => {
    allData = data;
    renderCards(allData);
  });

/* RENDER CARDS */
function renderCards(data){
  const box = document.getElementById("cards");
  box.innerHTML = "";

  data.forEach(item=>{
    if(!item.Suggestions) return;

    box.innerHTML += `
      <div class="card" onclick="openModal(${JSON.stringify(item.Suggestions)})">
        <p>${item.Suggestions}</p>
        <div>
          <span class="badge ${getClass(item["Arrangement Feedback"])}">
            Arrangement: ${item["Arrangement Feedback"]}
          </span>
          <span class="badge ${getClass(item["Food Feedback"])}" style="margin-left:6px">
            Food: ${item["Food Feedback"]}
          </span>
        </div>
      </div>
    `;
  });
}

/* FILTER */
function filterData(type){
  if(type==="ALL"){
    renderCards(allData);
    return;
  }
  renderCards(allData.filter(item =>
    item["Arrangement Feedback"]===type ||
    item["Food Feedback"]===type
  ));
}

/* MODAL */
function openModal(msg){
  document.getElementById("modalMsg").innerText = msg;
  document.getElementById("modal").style.display = "flex";
}
function closeModal(){
  document.getElementById("modal").style.display = "none";
}

/* BADGE COLOR */
function getClass(val){
  if(!val) return "need";
  val = val.toLowerCase();
  if(val.includes("good")) return "good";
  if(val.includes("bad")) return "bad";
  return "need";
}

/* SLIDER ROTATION */
const slides = document.querySelectorAll(".slide");
let current = 0;
setInterval(()=>{
  slides[current].classList.remove("active");
  current = (current + 1) % slides.length;
  slides[current].classList.add("active");
}, 4000);
</script>

</body>
</html>
